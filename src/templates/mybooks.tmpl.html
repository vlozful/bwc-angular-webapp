<div id="main-bookshelf" class="page-container container" ui-scroll-viewport>
  <h1 class="no-margintop">{{::g.t("Books available offline")}}:</h1>
  <br>
  <section class="chosen-books">
    <div class="book-cover" ng-class="{empty: !book.thumb}" ng-repeat="book in bookShelf" ng-click="navigate.readBook(book)"><img ng-if="book.thumb" ng-src="{{book.thumb}}"></div>
  </section>
  <h1 ng-if="!status.offline">{{::g.t('Your books')}}</h1>
  <ng-include src="'booklist.tmpl.html'" ng-if="!status.offline"></ng-include>
</div>
