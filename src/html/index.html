<!DOCTYPE html>
<html lang="en">
<head>
    <base href="\">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-TileColor" content="#00a99d">
    <meta name="msapplication-TileImage" content="<%=require('../i/favicons/mstile-144x144.png')%>">
    <meta name="msapplication-config" content="<%=require('../i/favicons//browserconfig.xml')%>">
    <meta name="apple-mobile-web-app-title" content="Hekayh">
    <meta name="application-name" content="Hekayh">
    <meta name="theme-color" content="#00a99d">
    <link rel="apple-touch-icon" sizes="180x180" href="<%=require('../i/favicons/apple-touch-icon.png')%>">
    <link rel="icon" type="image/png" href="<%=require('../i/favicons/favicon-32x32.png')%>" sizes="32x32">
    <link rel="icon" type="image/png" href="<%=require('../i/favicons/favicon-16x16.png')%>" sizes="16x16">
    <link rel="manifest" href="<%=require('../i/favicons/manifest.json')%>">
    <link rel="mask-icon" href="<%=require('../i/favicons/safari-pinned-tab.svg')%>" color="#00a99d">
    <link rel="shortcut icon" href="<%=require('../i/favicons/favicon.ico')%>">
    <link rel="icon" href="<%=require('../i/favicons/favicon.ico')%>" type="image/x-icon">
    <link rel="shortcut icon" href="<%=require('../i/favicons/favicon.ico')%>" type="image/x-icon">
    <link rel="manifest" href="<%=require('../i/favicons/manifest.json')%>">
    <meta name="fragment" content="!"/>
    <title>Book with Coffee</title>
    <script>
        window.gSettings = {
            DEVELOPER: true,
            THUMB: {width: "178", height: "260"},
            imageHost: "https://bwc.booqla.com/",
            backendURL:"http://m.hekayh.com/"
        };
    </script>
</head>
<body ng-controller="AppController">
    <div id="main-container" class="container" app-view-segment="0"></div>
    <div ng-if="status.nocookieconfirm" ng-class="{visible: status.nocookieconfirm}" class="cookie-container" style="display:none">
      <div class="text">This website uses cookies to ensure you get the best experience on our website.<a ng-click="navigate.cookies()">More info</a></div>
      <div class="button">
        <button class="btn round yellow" ng-click="navigate.closecookie()">Got it!</button>
      </div>
    </div>
    <div us-spinner spinner-key="http-spinner" spinner-start-active="false"></div>
</body>
</html>
